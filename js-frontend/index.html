<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Training Journal App</title>
</head>

<body>
    <p>Welcome to the training journal! To get started, </p>
    <p>simply select a target group; then,</p>
    <p>add a workout to your log by clicking the</p>
    <p>"add" button to the right of the workout.</p>

     <h1>Training Journal</h1>
    <div id="container">

    </div>
    <select id="target-select">
            <option selected="selected">Select a target to see all workouts</option>
    </select>
    <form id="new-target-form">
        <p>Don't see what you're looking for? Add it here:</p>
        <input type="string" name="target-name" id="new-target">
        <input type="submit" value="create target">
    </form>

    <p> </p>
    <p> </p>
    <p>Workout list:</p>
    <div id="workouts-container">
        Please select a target
    </div>    
    <script src="src/adapters/TargetsAdapter.js"></script>
    <script src="src/adapters/WorkoutsAdapter.js"></script>
    <script src="src/components/targets.js"></script>
    <script src="src/components/target.js"></script>
    <script src="src/components/workouts.js"></script>
    <script src="src/components/workout.js"></script>    
    <script src="src/components/app.js"></script>
    <script src="src/index.js"></script>
</body>

</html>
